query FetchProducts($limit: Int!, $offset: Int!, $sort: [String!]) {
  products(limit: $limit, offset: $offset, sort: $sort) {
    total
    count
    offset
    results {
      id
      version
      key
      productType {
        name
      }
      masterData {
        current {
          nameAllLocales {
            locale
            value
          }
        }
        staged {
          nameAllLocales {
            locale
            value
          }
        }
        hasStagedChanges
        published
      }
      createdAt
      lastModifiedAt
    }
  }
}
