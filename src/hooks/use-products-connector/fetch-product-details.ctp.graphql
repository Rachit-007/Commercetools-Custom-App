query FetchProductDetails($id: String) {
  product(id: $id) {
    id
    key
    skus
    version
    productTypeRef {
      typeId
      id
    }
    productType {
      id
      key
      name
      description
    }
    masterData {
      published
      hasStagedChanges
      staged {
        ...Product
      }
      current {
        ...Product
      }
    }
  }
}

fragment Product on ProductData {
  skus
  name(locale: "en")
  masterVariant {
    sku
    id
    attributesRaw {
      name
      value
    }
  }
}
